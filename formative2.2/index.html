<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Typing</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="pageContainer" class="container">
      <div class="row text-center justify-content-center mb-1 mt-2">
        <div class="col-md-1">Dex #</div>
        <div class="col-md-1 badge badge-pill badge-normal">Normal</div>
        <div class="col-md-1 badge badge-pill badge-fighting">Fighting</div>
        <div class="col-md-1 badge badge-pill badge-flying">Flying</div>
        <div class="col-md-1 badge badge-pill badge-posion">Posion</div>
        <div class="col-md-1 badge badge-pill badge-ground">Ground</div>
        <div class="col-md-1 badge badge-pill badge-rock">Rock</div>
        <div class="col-md-1 badge badge-pill badge-bug">Bug</div>
        <div class="col-md-1 badge badge-pill badge-ghost">Ghost</div>
        <div class="col-md-1 badge badge-pill badge-steel">Steel</div>
      </div>
      <div class="row text-center justify-content-center mb-3">
        <div class="col-md-1">Alpha</div>
        <div class="col-md-1 badge badge-pill badge-fire">Fire</div>
        <div class="col-md-1 badge badge-pill badge-water">Water</div>
        <div class="col-md-1 badge badge-pill badge-grass">Grass</div>
        <div class="col-md-1 badge badge-pill badge-electric">Electric</div>
        <div class="col-md-1 badge badge-pill badge-psychic">Psychic</div>
        <div class="col-md-1 badge badge-pill badge-ice">Ice</div>
        <div class="col-md-1 badge badge-pill badge-dragon">Dragon</div>
        <div class="col-md-1 badge badge-pill badge-dark">Dark</div>
        <div class="col-md-1 badge badge-pill badge-fairy">Fairy</div>
      </div>

    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
