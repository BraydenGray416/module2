<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="container mt-5">
          <div class="row">
              <div class="col d-flex justify-content-around">
                <div class="card text-white bg-dark mb-3" style="width: 20rem;">
                  <div class="card-header ">Stopwatch</div>
                  <div class="card-body">
                    <h5 id="timer" class="card-title display-3 text-center"><span id="minutes">0</span>:<span id="tenSeconds">0</span><span id="seconds">0</span></h5>
                    <button id="startBtn" type="button" class="btn btn-primary btn-lg btn-block" onclick="start();">Start</button>
                    <button id="stopBtn" type="button" class="btn btn-danger btn-lg btn-block" onclick="stop(int);">Stop</button>
                    <button id="resetBtn" type="button" class="btn btn-warning btn-lg btn-block" onclick="reset();">Reset</button>
                  </div>
                </div>
              </div>
          </div>
      </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
