<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-3 text-center">Movies Library</h1>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <ul class="nav nav-tabs nav-justified">
                    <li class="nav-item">
                      <a class="nav-link active page-tab" href="#">Movies</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link page-tab" href="#">Directors</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link page-tab" href="#">Who is Spiderman?</a>
                    </li>
                </ul>

            </div>

        </div>
        <div id="pageContainer">
          <div id="moviesList" class="row"></div>
          <div class="row">
              <div class="col">
                <div class="bottomBar d-flex justify-content-between">
                  <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Max Items per panel
                    </a>

                    <div class="dropdown-menu" id="menuItems" aria-labelledby="dropdownMenuLink"></div>
                  </div>
                    <nav aria-label="Page navigation example">
                        <ul id="paginationMovies" class="pagination"></ul>
                    </nav>
                </div>

              </div>
          </div>
        </div>

    </div>








    <div id="moviePopUp" class="overlay">
        <div class="overlayContent">
            <div id="close">
                <i class="fas fa-times fa-2x"></i>
            </div>
            <div class="row h-100">
                <div class="col-4 h-100">
                    <img id="posterImage" src="" class="h-100">
                </div>
                <div class="col-8">
                    <h2 id="movieTitle" class="display-4"></h2>
                    <p id="movieYear"></p>
                    <ul id="movieDirectors" class="list-inline">

                    </ul>
                    <p id="movieBio"></p>
                    <p><span id="movieLength"></span> minutes</p>
                    <div id="movieGenre">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- <script type="text/javascript" src="js/script.js"></script> -->
    <script type="text/javascript" src="js/pagination.js"></script>
  </body>
</html>
