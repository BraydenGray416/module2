<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Intro</title>
    <style media="screen">
      .red{
        color: red;
      }
      .container{
        max-width: 1140px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">JavaScript Intro</h1>
    <div id="pageContainer" class="container">
      <h2>What is your name?</h2>
      <h3>Your name is <span id="yourName"></span></h3>
      <br>
      <h2>What is your favorite TV show?</h2>
      <h3>Your favorite TV show is <span id="favShow"></span></h3>
      <br>
      <h2>What is your favorite song?</h2>
      <h3>Your favorite song is <span id="favSong"></span></h3>
      <br>
      <h2>Who is your favorite superhero?</h2>
      <h3>Your favorite superhero is <span id="favHero"></span></h3>
    </div>

    <script type="text/javascript" src="js/script.js"></script>

</html>
